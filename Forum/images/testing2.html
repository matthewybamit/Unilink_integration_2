<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interface</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ff8857;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .quiz-container {
            background-color: white;
            width: 60%;
            height: 350px;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .quiz-title {
            position: absolute;
            top: 20px;
            left: 45%;
            transform: translateY(350%);
            background-color: #f7f2e9;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 20px;
        }
        
        .question-section {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 20px;
        }

        /* Added border for separator line */
        .question-section {
            border-right: 2px solid #ccc;
        }
        
        .options-section {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .option {
            background-color: #3070b3;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
            cursor: pointer;
            text-align: center;
        }

        .option:hover {
            background-color: #1d4f78;
        }

        .next-btn {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
        }

        .next-icon {
            background-color: #3b3190;
            color: white;
            padding: 10px;
            border-radius: 50%;
            font-size: 18px;
            text-align: center;
            width: 20px;
            height: 20px;
            line-height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="quiz-title">QUIZ TITLE</div>

    <div class="quiz-container">
        <!-- Question Section -->
        <div class="question-section">
            <p><strong>QUESTION 1</strong></p>
            <p>Who is the father of Jomel Bautista?</p>
        </div>

        <!-- Options Section -->
        <div class="options-section">
            <button class="option">Mark Angelo Gulpe</button>
            <button class="option">Angelo Ace Guzman</button>
            <button class="option">Kelvin Tumaliuan</button>

            <!-- Next button -->
            <div class="next-btn">
                <div class="next-icon">&#9658;</div>
            </div>
        </div>
    </div>

</body>
</html>
